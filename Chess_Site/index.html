<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess.com Clone</title>
    <link rel="stylesheet" href="styleschess.css">
    
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <img src="vector.png" alt="Chess.com logo">
        </div>
        <ul class="menu">
            <li><a href="#">Play</a></li>
            <li><a href="#">Puzzles</a></li>
            <li><a href="#">Learn</a></li>
            <li><a href="#">Watch</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Social</a></li>
            <li><a href="#">More</a></li>
        </ul>
        <div class="auth-buttons">
            <button class="sign-up">Sign Up</button>
            <button class="log-in">Log In</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <section class="hero">
            <div class="chessboard">
                <img src="chessboard.png" alt="Chessboard">
            </div>
            <div class="hero-text">
                <h1>Play Chess Online on the #1 Site!</h1>
                <p>14,581,865 Games Today &bull; 93,309 Playing Now</p>
                <div class="buttons">
            
                    <button class="play-online">Play Online</button>
                    <button class="play-computer">Play Computer</button>
                </div>
            </div>
        </section>
        
    
            
        <section class="puzzles">
            <div class="container">
            <h2>Solve Chess Puzzles</h2>
            
            <button class="solve-puzzles">Solve Puzzles</button>
            <div class="ph">
                <img src="picc.HEIC" alt="photoriya">
            </div>
            <div class="text">
                <p>"Puzzles are the best way to improve pattern recognition, and no site does it better.<br><br>~RIYA</p>
            </div>

            <div class="puzzle-info">
                
                <img src="player.png" alt="Top player">
            </div>
            </div>
            
        </section>
        
    </div>
</body>
</html>
